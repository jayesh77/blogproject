{% extends 'blog/basic.html' %}
{% block content %}
    <div class="col-sm-10">
        <h3 class="text-white my-5">Add Post</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for error in form.non_field_errors %}
                <div class="row">
                    <div class="alert alert-danger">{{ error }}</div>
                </div>
            {% endfor %}
            {% for fm in form %}
                <div class="form-group">
                    {{ fm.label_tag }}{{ fm }}

                    <small class="text-warning"> {{ fm.errors|striptags }}</small>
                </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary mt-2" value="Post">
        </form>

    </div>
{% endblock %}
